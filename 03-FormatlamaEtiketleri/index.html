<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Dersleri </title>
</head>
<body>
    <p>Normal Text</p>
    
    <p><b>Kalın Text</b></p>
    
    <p><strong>Kalın Text</strong></p>
    
    <p><i>İtalic Text</i></p>
    
    <p><em>Vurgulanmıs Text</em></p>

    <h1>Egitimimiz <small>Css</small> Egirimi</h1>
    
    <h1>Egitimimiz <mark>Css</mark> Egirimi</h1>

    <h1>Egitimimiz <del>Css</del> Egirimi</h1>
    
    <h1>Egitimimiz <ins>Css</ins> Egirimi</h1>
    
    <h1>Egitimimiz <sub>Css</sub> Egirimi</h1>
    
    <h1>Egitimimiz <sup>Css</sup> Egirimi</h1>

</body>
</html>
