<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Dersleri</title>

    <style>
        table,th,td{
           border: 1px solid blue;
        }

        th,td{
            padding: 15px;
        }

        th{
            text-align: left;
        }
    </style>
</head>
<body>

    <table style="width: 100%;">
        <tr>
          <th>Ad</th>
          <th>Soyad</th>
          <th>Yas</th>
        </tr>
        <tr>
            <th>Eren</th>
            <th>Satır</th>
            <th>24</th>
          </tr>
          <tr>
            <th>Emirhan</th>
            <th>Satır</th>
            <th>23</th>
          </tr>
          <tr>
            <th>Emir</th>
            <th>Satır</th>
            <th>22</th>
          </tr>
    </table>

    <table style="width: 100%;">
        <tr>
          <th>Ad</th>
          <th>Soyad</th>
          <th>Yas</th>
        </tr>
        <tr>
            <th>Eren</th>
            <th>Satır</th>
            <th>24</th>
          </tr>
          <tr>
            <th>Emirhan</th>
            <th colspan="2">Satır</th>

          </tr>
          <tr>
            <th>Emir</th>
            <th>Satır</th>
            <th>22</th>
          </tr>
    </table>

    <table style="width: 100%;">

        <caption>Ogrencı listesi</caption>

        <tr>
          <th>Ad</th>
          <th>Soyad</th>
          <th>Yas</th>
        </tr>
        <tr>
            <th>Eren</th>
            <th>Satır</th>
            <th>24</th>
          </tr>
          <tr>
            <th rowspan="2">Emirhan</th>
            <th>Satır</th>
            <th>23</th>
          </tr>
          <tr>
            
            <th>Satır</th>
            <th>22</th>
          </tr>
    </table>
</body>
</html>
